<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Swap</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents any scrollbars */
        }

        #imageContainer {
            position: relative;
            width: 100vw;  /* Full viewport width */
            height: 100vh; /* Full viewport height */
        }

        #imageContainer img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* This will ensure that the aspect ratio of the image is maintained while it scales */
        }

        #topImage {
            z-index: 1;
        }

        #bottomImage {
            z-index: 0;
        }
    </style>
</head>

<body>

<div id="imageContainer">
    <img id="topImage" src="upper-image.jpg" alt="Top Image" ondblclick="swapZIndex()">
    <img id="bottomImage" src="lower-image.jpg" alt="Bottom Image" ondblclick="swapZIndex()">
</div>

<script>
    function swapZIndex() {
        const topImage = document.getElementById('topImage');
        const bottomImage = document.getElementById('bottomImage');

        // Swap the z-index values
        const topZIndex = topImage.style.zIndex;
        topImage.style.zIndex = bottomImage.style.zIndex;
        bottomImage.style.zIndex = topZIndex;
    }
</script>

</body>
</html>
